<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subekshya Luitel | Research Project Manager</title>
  <meta name="description" content="Subekshya Luitel â€” Healthcare researcher with experience in clinical trials, critical care, and healthcare management in Nepal." />

  <style>
    :root{
      --bg: #0b1220;
      --card: rgba(255,255,255,0.06);
      --card2: rgba(255,255,255,0.08);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.7);
      --muted2: rgba(255,255,255,0.55);
      --accent: #6ee7ff;
      --accent2:#a78bfa;
      --line: rgba(255,255,255,0.12);
      --shadow: 0 18px 60px rgba(0,0,0,0.35);
      --radius: 18px;
      --radius2: 14px;
      --max: 1080px;
    }

    *{ box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color: var(--text);
      background:
        radial-gradient(1200px 600px at 15% 10%, rgba(110,231,255,0.20), transparent 60%),
        radial-gradient(900px 520px at 90% 20%, rgba(167,139,250,0.20), transparent 55%),
        radial-gradient(900px 520px at 40% 95%, rgba(34,197,94,0.12), transparent 55%),
        var(--bg);
      line-height: 1.6;
    }

    a{ color: inherit; text-decoration: none; }
    a:hover{ text-decoration: underline; text-underline-offset: 3px; }
    .wrap{ max-width: var(--max); margin: 0 auto; padding: 26px 18px 70px; }

    /* Top bar */
    .topbar{
      display:flex; align-items:center; justify-content:space-between;
      gap: 12px;
      padding: 14px 16px;
      border: 1px solid var(--line);
      border-radius: var(--radius);
      background: rgba(255,255,255,0.04);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      position: sticky;
      top: 14px;
      z-index: 99;
    }
    .brand{ display:flex; gap: 10px; align-items:center; min-width: 200px; }
    .avatar{
      width: 38px; height: 38px; border-radius: 12px;
      background:
        linear-gradient(135deg, rgba(110,231,255,0.9), rgba(167,139,250,0.9));
      box-shadow: 0 10px 30px rgba(110,231,255,0.15);
      position: relative;
      overflow:hidden;
    }
    .avatar::after{
      content:"";
      position:absolute; inset:-50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.5), transparent 45%);
      transform: rotate(20deg);
    }
    .brand h1{ font-size: 14px; margin: 0; letter-spacing: 0.3px; }
    .brand p{ margin: 0; font-size: 12px; color: var(--muted2); }

    .nav{ display:flex; gap: 12px; flex-wrap: wrap; justify-content:flex-end; }
    .nav a{
      font-size: 12px;
      color: var(--muted);
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid transparent;
    }
    .nav a:hover{
      border-color: var(--line);
      background: rgba(255,255,255,0.04);
      text-decoration:none;
    }

    /* Hero */
    .hero{
      margin-top: 22px;
      display:grid;
      grid-template-columns: 1.2fr 0.8fr;
      gap: 16px;
      align-items: stretch;
    }
    .card{
      border: 1px solid var(--line);
      border-radius: var(--radius);
      background: var(--card);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
    }
    .heroMain{ padding: 22px; }
    .kicker{
      display:inline-flex; align-items:center; gap: 8px;
      font-size: 12px; color: var(--muted);
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,0.03);
    }
    .dot{
      width: 9px; height: 9px; border-radius: 999px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      box-shadow: 0 0 0 6px rgba(110,231,255,0.10);
    }
    .heroMain h2{
      margin: 12px 0 8px;
      font-size: clamp(26px, 3.4vw, 40px);
      line-height: 1.15;
      letter-spacing: -0.4px;
    }
    .heroMain p{
      margin: 0 0 16px;
      color: var(--muted);
      max-width: 62ch;
      font-size: 14.5px;
    }

    .btnRow{ display:flex; gap: 10px; flex-wrap: wrap; margin-top: 10px; }
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      gap: 8px;
      padding: 11px 14px;
      font-weight: 600;
      font-size: 13px;
      border-radius: 12px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,0.04);
      color: var(--text);
      text-decoration:none;
      transition: transform .15s ease, background .15s ease, border-color .15s ease;
    }
    .btn:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,0.07);
      border-color: rgba(255,255,255,0.18);
      text-decoration:none;
    }
    .btnPrimary{
      border-color: transparent;
      background: linear-gradient(135deg, rgba(110,231,255,0.24), rgba(167,139,250,0.24));
    }

    .heroSide{ padding: 18px; display:flex; flex-direction: column; gap: 12px; }
    .mini{
      border: 1px solid var(--line);
      border-radius: var(--radius2);
      padding: 14px;
      background: rgba(255,255,255,0.04);
    }
    .mini h3{ margin: 0 0 8px; font-size: 13px; letter-spacing: 0.2px; }
    .mini p{ margin: 0; font-size: 13px; color: var(--muted); }
    .metaList{ margin: 10px 0 0; padding: 0; list-style:none; display:grid; gap: 8px; }
    .metaList li{ font-size: 13px; color: var(--muted); }
    .metaList span{ color: var(--text); font-weight: 600; }

    /* Sections */
    .section{ margin-top: 18px; padding: 20px; }
    .sectionHeader{
      display:flex; justify-content: space-between; align-items: baseline; gap: 10px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--line);
      margin-bottom: 14px;
    }
